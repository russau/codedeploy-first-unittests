version: 0.2

phases:
  install:
    commands:
      - pip3 install -r requirements.txt
  build:
    commands:
      - nosetests --with-xunit --cover-xml --cover-xml-file=coverage.xml --with-coverage --cover-erase --cover-package=.
  post_build:
    commands:
      - echo Build completed on `date`

reports:
  UnitTests: #
    files: #Store all of the files
      - 'nosetests.xml'
